<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IASEP Farmacia</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
    <!-- Script para verificar autenticación -->
    <script>
        // Verificar autenticación al inicio
        document.addEventListener('DOMContentLoaded', function () {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            const userEmail = sessionStorage.getItem('userEmail');
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            } else if (userEmail) {
                // Actualizar el email del usuario
                const emailDisplay = document.getElementById('userEmail');
                if (emailDisplay) {
                    emailDisplay.textContent = userEmail;
                    // Generar iniciales para el avatar
                    const initials = userEmail.substring(0, 2).toUpperCase();
                    document.getElementById('userInitials').textContent = initials;
                }
            }
        });
    </script>
</head>

<body>
    <div class="header">
        <!-- Sección izquierda en la cabecera -->
        <div class="header-left">
            <button class="boton-excel" id="crearExcel">
                <svg fill="#fff" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 50 50">
                    <path
                        d="M28.8125 .03125L.8125 5.34375C.339844 5.433594 0 5.863281 0 6.34375L0 43.65625C0 44.136719 .339844 44.566406 .8125 44.65625L28.8125 49.96875C28.875 49.980469 28.9375 50 29 50C29.230469 50 29.445313 49.929688 29.625 49.78125C29.855469 49.589844 30 49.296875 30 49L30 1C30 .703125 29.855469 .410156 29.625 .21875C29.394531 .0273438 29.105469 -.0234375 28.8125 .03125ZM32 6L32 13L34 13L34 15L32 15L32 20L34 20L34 22L32 22L32 27L34 27L34 29L32 29L32 35L34 35L34 37L32 37L32 44L47 44C48.101563 44 49 43.101563 49 42L49 8C49 6.898438 48.101563 6 47 6ZM36 13L44 13L44 15L36 15ZM6.6875 15.6875L11.8125 15.6875L14.5 21.28125C14.710938 21.722656 14.898438 22.265625 15.0625 22.875L15.09375 22.875C15.199219 22.511719 15.402344 21.941406 15.6875 21.21875L18.65625 15.6875L23.34375 15.6875L17.75 24.9375L23.5 34.375L18.53125 34.375L15.28125 28.28125C15.160156 28.054688 15.035156 27.636719 14.90625 27.03125L14.875 27.03125C14.8125 27.316406 14.664063 27.761719 14.4375 28.34375L11.1875 34.375L6.1875 34.375L12.15625 25.03125ZM36 20L44 20L44 22L36 22ZM36 27L44 27L44 29L36 29ZM36 35L44 35L44 37L36 37Z">
                    </path>
                </svg>
                <span>Crear Excel</span>
            </button>
            <button id="subirDatosExcel" class="boton-secundario">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Subir Datos</span>
            </button>
            <button id="agregarManual" class="boton-secundario">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="8.5" cy="7" r="4"></circle>
                    <line x1="20" y1="8" x2="20" y2="14"></line>
                    <line x1="23" y1="11" x2="17" y2="11"></line>
                </svg>
                <span>Agregar Clientes</span>
            </button>
            <input type="file" id="fileInput" style="display: none;" accept=".xlsx, .xls">
        </div>
        <!-- Sección derecha para el perfil de usuario y toggle de tema -->
        <div class="header-right">
            <!-- Perfil de usuario -->
            <div class="user-profile">
                <div class="user-avatar" id="userInitials">AL</div>
                <div class="user-info">
                    <span class="user-info-label">Cerrar Sesión</span>
                    <span class="user-info-email" id="userEmail">usuario@email.com</span>
                </div>
                <button id="logoutBtn" class="logout-btn" title="Cerrar Sesión">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>
            <!-- Botón para cambiar de tema -->
            <button class="theme-toggle" id="themeToggle" title="Cambiar tema">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="moon-icon">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="sun-icon" style="display: none;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <!-- Columna izquierda: Formulario -->
        <div class="form-container">
            <div class="form-card">
                <h2 class="card-title">Nuevo Registro</h2>

                <div class="form-group">
                    <label for="cliente">CLIENTE</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                        <input type="text" id="cliente" class="input-grande"
                            placeholder="Ingrese el nombre del cliente">
                        <div id="suggestions-container" class="suggestions-container"></div>
                        <div id="mostrar-numero-cliente" class="numero-cliente"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="importe">IMPORTE</label>
                    <div class="input-wrapper">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                        </span>
                        <input type="text" id="importe" class="input-grande" placeholder="0.00">
                    </div>
                </div>

                <button class="boton-grande" id="cargar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    CARGAR
                </button>
            </div>
        </div>

        <!-- Columna derecha: Stats y Tabla -->
        <div class="sidebar">
            <!-- Total Card -->
            <div class="total-card">
                <div class="total-label">IMPORTE TOTAL A COBRAR</div>
                <div class="total-amount">
                    <span id="totalAmountValue">$0.00</span>
                    <span class="total-currency">USD</span>
                </div>
            </div>

            <!-- Clients Table Card -->
            <div class="card table-card">
                <div class="card-header">
                    <h3 class="card-title">Detalle de Clientes</h3>
                    <span class="card-badge" id="registrosCount">0 Registros</span>
                </div>
                <div class="card-body" style="padding: 0;">
                    <table id="tabla-datos">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>CLIENTE</th>
                                <th>IMPORTE</th>
                                <th>ACCIÓN</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-body">
                        </tbody>
                    </table>
                    <!-- Empty State -->
                    <div class="empty-state" id="emptyState">
                        <svg class="empty-state-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                        <span class="empty-state-text">No hay datos cargados</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Agregar Clientes Manualmente -->
    <div id="modalManual" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Cliente Manualmente</h2>
            <form id="formManual">
                <label for="clienteManual">Cliente:</label>
                <input type="text" id="clienteManual" name="clienteManual" placeholder="Ingrese el nombre del cliente"
                    required>

                <label for="afiliadoManual">Afiliado:</label>
                <input type="text" id="afiliadoManual" name="afiliadoManual" placeholder="Ingrese el número de afiliado"
                    required>

                <label for="importeManual">Importe:</label>
                <input type="text" id="importeManual" name="importeManual" placeholder="Ingrese el importe" required>

                <button type="submit" class="boton-grande">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="16"></line>
                        <line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                    Cargar
                </button>
            </form>
        </div>
    </div>

    <footer>
        <p>aolender | <a href="https://github.com/aolender1" target="_blank">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
    <!-- Script para manejar el cierre de sesión -->
    <script>
        document.getElementById('logoutBtn').addEventListener('click', function () {
            // Eliminar el estado de login
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('userEmail');
            // Redirigir a la página de login
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
