<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IASEP Farmacia</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.4/xlsx.full.min.js"></script>
</head>
<body>
    <div class="header">
        <!-- Sección izquierda para los botones "Crear EXCEL" y "Subir JSON" -->
        <div class="header-left">
            <button id="crearExcel" class="boton-secundario">Crear EXCEL</button>
            <button id="subirJSON" class="boton-secundario">Subir JSON</button>
            <input type="file" id="fileInput" style="display: none;" accept=".json">
        </div>
        <!-- Sección derecha para el interruptor de cambio de tema -->
        <div class="header-right">
            <!-- Interruptor para cambiar de tema -->
            <label class="switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <label for="cliente">CLIENTE</label>
            <div class="input-wrapper">
                <input type="text" id="cliente" class="input-grande" placeholder="Ingrese el nombre del cliente">
                <div id="suggestions-container" class="suggestions-container"></div>
            </div>
            <label for="importe">IMPORTE</label>
            <input type="text" id="importe" class="input-grande" placeholder="Ingrese el importe">
            <button onclick="guardarDatos()" class="boton-grande" id="cargar">CARGAR</button>
        </div>
        <div class="table-container">
            <table id="tabla-datos">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Importe</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
